name: CI - Build and Auto PR

on:
  push:
    branches-ignore:
      - main
      - develop
  pull_request:
    branches:
      - develop
      - main

env:
  NODE_VERSION: '18'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build Application
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Build application
        run: pnpm build      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  create-pr-to-develop:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && !contains(fromJson('["main", "develop"]'), github.ref_name)
    name: Create PR to Develop
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if PR already exists
        id: check-pr
        run: |
          PR_EXISTS=$(gh pr list --base develop --head ${{ github.ref_name }} --json number --jq length)
          echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request to develop
        if: steps.check-pr.outputs.pr_exists == '0'
        run: |
          gh pr create \
            --base develop \
            --head ${{ github.ref_name }} \
            --title "ðŸš€ Auto PR: ${{ github.ref_name }} â†’ develop" \
            --body "Automated pull request created after successful build.
            
            **Changes from branch:** \`${{ github.ref_name }}\`
            **Target branch:** \`develop\`
            **Build status:** âœ… Passed
            
            This PR was automatically created after a successful build on the feature branch." \
            --label "automated,feature"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
