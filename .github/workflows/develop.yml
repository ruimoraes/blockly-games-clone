            **Branch origem:** `develop`
            **Branch destino:** `main`
            **Status da build:** âœ… Aprovado
            
            ## MudanÃ§as Recentes:
            ${{ steps.commits.outputs.commits }}
            
            Este PR foi criado automaticamente apÃ³s uma build bem-sucedida na branch develop.
            Por favor, revise e faÃ§a merge quando estiver pronto para release.
          delete-branch: false
          draft: false

      - name: Fallback - Create PR via GitHub CLI
        if: steps.check-pr.outputs.pr_exists == '0' && steps.create-pr.outcome == 'failure'
        run: |
          gh pr create \
            --base main \
            --head develop \
            --title "ðŸš€ Release: develop â†’ main" \
            --body "Pull request automatizado para release na branch main.

          **Branch origem:** \`develop\`
          **Branch destino:** \`main\`
          **Status da build:** âœ… Aprovado

