name: Simple CI Test

on:
  push:
    branches:
      - feature/test-ci-cd

jobs:  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Success message
        run: echo "Build completed successfully!"
